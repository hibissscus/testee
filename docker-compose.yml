version: "3.9"
# limitation:
# - we are able to run SE_NODE_MAX_SESSIONS session not more than cpu core we have (cpu limit)
# - each node uses approximately 2x250MB of RAM
# - each node uses approximately 256 MB of SSD disk space
services:
  e2e:
    container_name: e2e
    image: gradle:7.0.2-jdk8
    working_dir: /code
    volumes:
      - ./:/code
    environment:
      - TZ=Europe/Berlin
    depends_on:
      - selenium-hub
      - chrome
      - firefox
    command: "gradle e2e -De2e.selenium=http://selenium-hub:4444/wd/hub"
  selenium-hub:
    container_name: selenium-hub
    image: selenium/hub:3.141.59-20210913
    ports:
      - 4444:4444
    environment:
      - TZ=Europe/Berlin
  chrome:
    container_name: chrome
    image: selenium/node-chrome:3.141.59-20210913
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - NODE_MAX_INSTANCES=5
      - NODE_MAX_SESSION=5
      - TZ=Europe/Berlin
  firefox:
    container_name: firefox
    image: selenium/node-firefox:3.141.59-20210913
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - NODE_MAX_INSTANCES=5
      - NODE_MAX_SESSION=5
      - TZ=Europe/Berlin